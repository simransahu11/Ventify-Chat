<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventify - Anonymous Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: white;
        }

        .chat-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            display: inline-block;
        }

        .sent {
            background: #00ffff;
            color: black;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .received {
            background: #ff00ff;
            color: white;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            color: black;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .send-btn {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="glass-box w-full max-w-lg">
        <h1 class="text-4xl font-extrabold text-center text-white tracking-widest">
            ğŸ’¬ ğ•ğğ§ğ­ğ¢ğŸğ² ğ‚ğ¡ğšğ­ ğŸ”Š
        </h1>
        <p class="text-center text-lg text-gray-300 mt-2">An anonymous chat platform for sharing your thoughts.</p>        
        <div id="chatBox" class="chat-container">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Write your message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function loadMessages() {
            $.getJSON("/get_messages", function(messages) {
                $("#chatBox").html("");
                messages.forEach(msg => {
                    let div = $("<div>").addClass("message received").text(msg.content + " (" + msg.timestamp + ")");
                    $("#chatBox").append(div);
                });
                $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
            });
        }

        function sendMessage() {
            let input = $("#messageInput").val().trim();
            if (!input) return;

            $.ajax({
                url: "/post_message",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ content: input }),
                success: function() {
                    $("#messageInput").val("");
                    loadMessages();
                }
            });
        }

        setInterval(loadMessages, 1000); // Refresh messages every 5 seconds
        $(document).ready(loadMessages);
    </script>

</body>
</html>
